<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Minecraft Portal</title>
      <link href="https://fonts.googleapis.com/css?family=Biryani:200" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/portal.css">
</head>
<body>
      <a href="http://www.mc-market.org/resources/5497/">
            <div class="purchase text-center">
                  Purchase this Portal
            </div>
      </a>
      <div class="wrapper" id="wrapper">
            <div class="container">
                  <div class="logo">
                        <img src="img/logo.png"  class="img-fluid" alt="Logo">
                  </div>

                  <div class="status"></div>

                  <div class="portal">
                        <div class="row">
                              <a href="#">
                                    <div class="col forum portal-link">
                                          <img src="img/forum.png" alt="Forum Icon" class="portal-icon img-fluid" />
                                          <span>Forum</span>
                                    </div>
                              </a>

                              <a href="#">
                                    <div class="col vote portal-link">
                                          <img src="img/vote.png" alt="Vote Icon" class="portal-icon img-fluid" />
                                          <span>Vote</span>
                                    </div>
                              </a>

                              <a href="#">
                                    <div class="col shop portal-link">
                                          <img src="img/shop.png" alt="Shop Icon" class="portal-icon img-fluid" />
                                          <span>Shop</span>
                                    </div>
                              </a>
                              <a href="#">
                                    <div class="col bans portal-link">
                                          <img src="img/bans.png" alt="Bans Icon" class="portal-icon img-fluid" />
                                          <span>Bans</span>
                                    </div>
                              </a>
                        </div>
                  </div>
            </div>
      </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="js/firefly.min.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>

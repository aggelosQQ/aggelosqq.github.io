<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Sologuard</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/flexboxgrid.min.css">
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">

    <div class="content">
      <div class="row">
        <div class="sign-up-side col-md-12 col-lg-4 col-sm-12">


          <div class="header">
            <div class="logo">
              <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <h1>Sign Up</h1>

            <p class="sign-up-message">Already have a Sologuard account? <a href="#!">Sign In</a></p>
          </div>

          <form action="" class="sign-up-form">
            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="firstname">First name</label>
            <input type="text" name="firstname">

            <label for="lastname">Last name</label>
            <input type="text" name="lastname">

            <label for="number">Phone (recommended)</label>
            <input type="text" name="number">

            <label for="password">Password</label>
            <input type="password" name="password">

            <label for="confPass">Confirm Password</label>
            <input type="password" name="confPass">

            <input type="submit" value="Next">
          </form>
        </div>

        <div class="picture-side col-lg-8 hidden-on-mobile">
          <div class="caption">
            <div class="picture-blur">
            </div>
            <h1>Welcome to Sologuard!</h1>

            <p class="subtitle">#1 Freelance and Small-Business marketplace available.</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

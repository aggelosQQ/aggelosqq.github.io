<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Account | Sologuard</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
  <link rel="stylesheet" href="../assets/css/flexboxgrid.min.css">
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/link.css">
</head>

<body>
  <div class="wrapper">

    <div class="content">
      <div class="row">
        <div class="sign-up-side col-md-12 col-lg-4 col-sm-12">


          <div class="header">
            <div class="logo">
              <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <h1>One more thing!</h1>

            <p class="sign-up-message">To finish the Sign Up process, you'll need to link mandatory and optional accounts.</p>
          </div>

          <form action="" class="sign-up-form">
            <div class="divider required"></div>

            <a href="#!" class="paypal-link link"><i class="fab fa-paypal"></i>Link PayPal</a>

            <div class="divider optional"></div>

            <a href="#!" class="discord-link link"><i class="fab fa-discord"></i>Link Discord</a>

            <a href="#!" class="btn btn-submit"><i class="fas fa-lock fa-fw"></i> Sign Up</a>

            <p class="note">By clicking Sign In, you agree to our <a href="#!">Terms of Service</a> and have read our <a href="#!">Privacy Policy</a></p>

          </form>
        </div>

        <div class="picture-side col-lg-8 hidden-on-mobile">
          <div class="caption">
            <div class="picture-blur">
            </div>
            <h1>Fun fact!</h1>

            <p class="subtitle">We provide network-wide security for our shop owners!</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
